<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Eksperimen</title>
  <link rel="stylesheet" href="style-tambah-eksperimen.css" />
</head>
<body>
  <header>
    <h1>Tambah Eksperimen Baru</h1>
    <nav>
      <a href="index.html">Kembali ke Beranda</a>
    </nav>
  </header>

  <div class="form-wrapper">
    <h2>Formulir Kontributor</h2>
    <form class="form" id="experimentForm">
      <label for="judul">Judul Eksperimen</label>
      <input type="text" id="judul" name="judul" required />

      <label for="deskripsi">Deskripsi Singkat</label>
      <textarea id="deskripsi" name="deskripsi" required></textarea>

      <label for="link">URL Halaman Eksperimen</label>
      <input type="text" id="link" name="link" required placeholder="contoh: gerak-jatuh-bebas.html" />

      <button type="submit">Kirim</button>
    </form>
    <div class="success-message" id="successMessage" style="display: none;">
      Eksperimen berhasil ditambahkan (simulasi)!
    </div>
  </div>

  <footer>
    &copy; 2025 Phyezics
  </footer>

  <script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
  </script>
  <script>
    document.getElementById('experimentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const judul = document.getElementById('judul').value;
      const deskripsi = document.getElementById('deskripsi').value;
      const link = document.getElementById('link').value;

      console.log("Data eksperimen baru:");
      console.log({ judul, deskripsi, link });

      // Tampilkan pesan sukses
      document.getElementById('successMessage').style.display = 'block';

      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
